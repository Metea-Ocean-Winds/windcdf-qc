# QC thresholds for offshore wind sites

range_check:
  wind_speed_min: 0.0
  wind_speed_max: 75.0  # Higher max for offshore
  temperature_min: -20.0
  temperature_max: 40.0

stuck_sensor:
  min_stuck_count: 12  # Longer tolerance for icing conditions
  tolerance: 0.001

ramp_rate:
  wind_speed_max_rate: 0.01  # Slightly higher for offshore variability
