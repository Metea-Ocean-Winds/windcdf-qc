# Configuration for offshore wind sites

qc:
  enabled_checks:
    - range_check
    - spike_check
    - stuck_sensor
    - gap_check
    - ramp_rate
    - wind_direction_wrap

range_check:
  wind_speed_min: 0.0
  wind_speed_max: 75.0
  temperature_min: -20.0
  temperature_max: 40.0

stuck_sensor:
  min_stuck_count: 12  # Higher tolerance for offshore icing
